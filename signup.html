<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="images/email.png" alt="" width="150">
      <h1 class="h3 mb-3 fw-normal">Newsletter Sign Up</h1>

      <div class="form-floating">
        <input type="text" name="fname" class="form-control top" id="floatingFName" placeholder="First Name">
        <label for="floatingFName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lname" class="form-control middle" id="floatingLName" placeholder="Last Name">
        <label for="floatingLName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Newsletter 2021</p>
    </form>
  </main>
